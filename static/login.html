<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form action="http://127.0.0.1:9090/login"
          method="POST">
      <div>
        Email/Phone:
        <input type="text" name="lgn"/>
      </div>
      <div>
        Verification code:
        <input type="text" name="vcode"/>
      </div>
      <div>
        <button>Log in</button>
      </div>
    </form>
  </body>
</html>
